<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
	<h2>JSF 2.0 Hello World Example - hello.xhtml</h2>
	<h:form>
		<h:inputText id="name" value="#{helloBean.name}"></h:inputText>
		<h:inputText id="name2" value="#{helloBean.name2}"></h:inputText>
		<h:inputText id="name3" value="#{helloBean.name3}"></h:inputText>
		
		<h:commandButton value="Welcome Me">
			<!-- No tiene action -->
			<!-- Se puede procesar mas de un elemento a la vez -->
			<f:ajax execute="name name2 name3" render="output" />
		</h:commandButton>

		<h2>
			<h:outputText id="output" value="#{helloBean.sayWelcome}" />
		</h2>


	</h:form>
</h:body>
</html>
